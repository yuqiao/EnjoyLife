<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-cn">

    <meta name="viewport" content="width=divice-width, initial-scale=1">
    <title>{% block title%}{% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<body>

</html>
